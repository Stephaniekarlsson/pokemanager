<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémanager</title>
    <link href="./bilder/favicon1.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="./bilder/pokemanager.png" class="img-fluid" alt="Pokémanager">
        <div class="menu-btns">
            <button type="button" class="btn btn-warning" id="champions-btn">Champions</button>
            <button type="button" class="btn btn-warning" id="myteam-btn">My Team</button>
        </div>
    </header>
    
    <section class="champion-view">
        <div class="search-wrapper">
            <i class="fa fa-search" area-hidden="true"></i>
            <input type="search" id="search-input" placeholder="Search pokémons">
        </div>

        <div class="pokemon-container">
            <div class="pokemon-list"></div>

        </div>
        <div id="error-message"></div>
    </section>
    
    <section class="team-view">
        <h1 class="more-members"></h1>
        <div class="my-team">
            <div class="left">
                <p class="my-team-top">Team</p>
            </div>
            <div class="my-team-container">
                <div class="team-members"></div>
            </div>
        </div>

        <div class="default-team">
            <div class="right">
                <p class="reserves-top">Reserves</p>
            </div>
            <div class="reserve-container reverse"></div>

        </div>
    </section>
</body>
</html>


<label for="input-nickname"></label>
<input type="text" id="input-nickname" placeholder="Create nickname">
<button class="btn-nickname" type="submit">Save</button>
