<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémanager</title>
    <link href="./bilder/favicon1.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./javascript/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="./bilder/pokemanager.png" class="img-fluid" alt="Pokémanager">
        <div class="menu-btns">
            <button type="button" class="btn btn-warning" id="champions-btn">Champions</button>
            <button type="button" class="btn btn-warning" id="myteam-btn">My Team</button>
        </div>
        <div class="search-wrapper">
            <i class="fa fa-search" area-hidden="true"></i>
            <input type="search" id="search-input" placeholder="Search pokémons">
        </div>
    </header>
    
    <section class="champion-view">
        <h1 class="hover-message">Hover with the mouse or click on the name to see pokémon abilites</h1>
        <div class="pokemon-container">
            <div class="pokemon-list"></div>
            
        </div>
        <div id="error-message"></div>
    </section>
    
    <section class="team-view">
        <h1 class="more-members">You need three champions for your team</h1>
        <h1 class="hover-message-team">Hover with the mouse or click on the name to see pokémon abilites</h1>
        <div class="my-team">
            <div class="left">
                <p class="my-team-top">My Team</p>
            </div>
            <div class="my-team-container">
                <div class="team-members"></div>
            </div>
        </div>

        <div class="default-team">
            <div class="right">
                <p class="reserves-top">Reserves</p>
            </div>
            <div class="reserve-container reverse"></div>
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
